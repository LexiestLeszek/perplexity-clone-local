<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Search Engine</title>
  <style>
    /* Basic CSS for a minimalistic look */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(12,12,12);
    }

    .search-container {
      text-align: center;
    }

    .search-bar {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 550px;
      height: 30px;
      margin-bottom: 20px;
      font-size: 20px;
      outline: none;
      background-color: rgb(40,40,40);
      color: white; 
    }

    .search-button {
        margin-left: 5px;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        background-color: rgb(245,193,169);
        color: white;
        border-radius: 50%; /* Making it a circle */
        width: 50px; /* Equal width and height */
        height: 50px;
        font-size: 20px;
        cursor: pointer;
    }

    .results {
      max-width: 600px;
      margin: 0 auto;
      background-color: #e0e0e0;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
    }

    .source-list {
      margin-top: 10px;
      list-style: none;
      padding-left: 0;
    }

    .source-list li {
      margin-bottom: 5px;
    }

    
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder=" Ask your question ...">
    <button id="searchButton" class="search-button" onclick="search()">üîç</button>
    <div id="results" class="results" style="display: none;">
      <h2>Results:</h2>
      <p id="answer"></p>
      <ul id="sourceList" class="source-list"></ul>
    </div>
  </div>

  <script>
    function search() {
      const query = document.getElementById('searchInput').value;
      // Perform actions here with the query, like using APIs and fetching data

      // For demonstration purposes, let's simulate a response
      const answer = "This is a sample answer from LLM";
      const sources = ["Source 1 - blah", "Source 2 - blah blah", "Source 3 - blah blah blah"];

      // Update the results view
      document.getElementById('answer').innerText = answer;

      const sourceList = document.getElementById('sourceList');
      sourceList.innerHTML = ''; // Clear previous sources

      sources.forEach(source => {
        const li = document.createElement('li');
        li.textContent = source;
        sourceList.appendChild(li);
      });

      document.getElementById('results').style.display = 'block';
    }

    // Listen for 'Enter' key press on input field
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
        search(); // Call the search function when Enter is pressed
        }
    });
  </script>
</body>
</html>
